<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>


    <link rel="stylesheet" href="./css/css.css">


</head>

<body>

    <div class="board-wrap">
        <div class="board-title">
            <strong><a href="./index.html">공지사항</a></strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board-view-wrap">
            <div class="board-view">
                <div id="title" class="title"></div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd id="num"></dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd id="userid"></dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd id="date"></dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd id="count">0</dd>
                    </dl>
                </div>
                <div id="content" class="contents">
                    <p></p><br/>

                </div>
            </div>

            <div class="btn">
                <a href="./index.html" class="on">목록</a>
                <a href="./edit.html">수정</a>

            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"; 
        const firebaseConfig = { 
            apiKey: "AIzaSyBdHq8r4EMKfC1d3kug8xOnv14Ui-TA_Hg", 
            authDomain: "petper-14f9d.firebaseapp.com", 
            databaseURL: "https://petper-14f9d-default-rtdb.firebaseio.com",
            projectId: "petper-14f9d", 
            storageBucket: "petper-14f9d.appspot.com",
            messagingSenderId: "382691123578", 
            appId: "1:382691123578:web:975408487ddb2e5fde76c3", 
            measurementId: "G-71HYZ44KRJ" 
        }; // Initialize Firebase 
        const app = initializeApp(firebaseConfig);
    
        import { getDatabase, ref, set, child, get, update, remove } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"; 
        const db = getDatabase();
        const receivedBoardId = location.search;
        const params = new URLSearchParams(receivedBoardId);
        const num = params.get('num');
        const boardid = document.getElementById('num');
        const userid = document.getElementById('userid');
        const count = document.getElementById('count');
        const date = document.getElementById('date');
        const content = document.getElementById('content');
        const title = document.getElementById('title');
        
        const dbref = ref(db);

        function getBoardDB(){
            get(child(dbref, "BoardList/FreeBoard/"+num)).then((snapshot)=>{
                if(snapshot.exists()){
                    boardid.innerText = snapshot.val().boardid;
                    userid.innerText = snapshot.val().userid;
                    date.innerText = snapshot.val().date;
                    content.innerText = snapshot.val().content;
                    title.innerText = snapshot.val().title;
                    //count.innerText = snapshot.val().count;
                }
            })
            .catch((error)=>{
                console.log(error); 
            })
        }

        window.onload = function(){
            getBoardDB();
        }
    
    </script>

</body>

</html>
