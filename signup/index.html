<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="./css/signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <script type="module" src="index.js"></script>
    <div class="wrap">
        <div class="title">
            <h1>회원가입</h1>
        </div>

        <div class="id">
            <input id="id" type="text" placeholder="아이디를 입력해 주세요.">
        </div>

        <div class="email">
            <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
        </div>

        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
        </div>

        <div class="line">
            <hr>
        </div>

        <div class="signUp">
            <button id="signUpButton">가입하기</button>
        </div>

        <div class="gotoLogin">
            <button id="gotoLoginButton" onclick="location.href='../login/index.html'">로그인 페이지로</button>
        </div>


    </div>




</body>

</html>
