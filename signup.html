<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="./CSS/signup.css">
</head>
<body>
<div class="wrap">
    <div class="title"><h1>회원가입</h1></div>


    <div class="nicname">
        <input id="name"  type="text" placeholder="닉네임을 입력해 주세요.">
    </div>

    <div class="id">
        <input id="id" type="text" placeholder="아이디를 입력해 주세요.">
    </div>

    <div class="password">
        <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
    </div>

    <div class="passwordCheck">
        <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">

    </div>
    <div class="line">
        <hr>
    </div>
    <div class="signUp">
        <button id="signUpButton">가입하기</button>
    </div>


</div>




</body>
</html>
